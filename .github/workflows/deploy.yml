name: Deploy

on:
  push:
    branches: 
      - master
      - test/ci

jobs:
  dispatch:  
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch Problems Deploy
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.JUDGE_REPO_TOKEN }}
          repository: yosupo06/library-checker-judge
          event-type: prod-problems-deploy
